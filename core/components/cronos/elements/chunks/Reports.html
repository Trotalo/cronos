<script setup>
import {ref, onMounted, inject} from 'vue'
import axios from 'axios'
import {useQuasar} from 'quasar'

const axiosConfig = {
  headers: {
    'Content-Type': 'application/json',
    'Accept': 'application/json',
    'Access-Control-Allow-Origin': '*'
  }
};

const $q = useQuasar()

const attendance = ref([])
const supervisorModal = ref(false);

const wsRoute = inject('wsroute')
const assetsRoute = inject('assetsRoute')

const columns = [
  {
    name: 'fullname',
    label: 'Nombre',
    align: 'left',
    field: 'fullname',
    sortable: true
  },
  { name: 'in_date', align: 'center', label: 'Fecha Ingreso', field: 'in_date', sortable: true },
  { name: 'out_date', label: 'Fecha Salida', field: 'out_date', sortable: true },
  /*{ name: 'carbs', label: 'Carbs (g)', field: 'carbs' },
  { name: 'protein', label: 'Protein (g)', field: 'protein' },
  { name: 'sodium', label: 'Sodium (mg)', field: 'sodium' },
  { name: 'calcium', label: 'Calcium (%)', field: 'calcium', sortable: true, sort: (a, b) => parseInt(a, 10) - parseInt(b, 10) },
  { name: 'iron', label: 'Iron (%)', field: 'iron', sortable: true, sort: (a, b) => parseInt(a, 10) - parseInt(b, 10) }*/
]

onMounted(() => {
  loadAttendance()
})

function longToDateTime(time) {
  return new Date(time * 1000)
      .toLocaleString('es-CO', {dateStyle: 'medium', timeStyle: 'short', hour12: true})
}

async function loadAttendance() {
  try {
    const response = await axios({
      method: 'get',
      url: window.location.protocol + "//" + window.location.hostname  + wsRoute + "?_rest=Attendance"
    }, axiosConfig)
    attendance.value = response.data.results
        .map((val) => {
          val.in_date = new Date(val.in_date * 1000)
              .toLocaleString('es-CO', {dateStyle: 'medium', timeStyle: 'short', hour12: true})
          val.out_date = val.out_date === 0 ? 'No registra salida' : new Date(val.out_date * 1000)
              .toLocaleString('es-CO', {dateStyle: 'medium', timeStyle: 'short', hour12: true})
          return val
        })
  } catch (error) {
    if (error.response) {
      $q.dialog({
        title: 'Error',
        message: error.response.data.message
      })
    } else {
      $q.dialog({
        title: 'Error',
        message: error
      })
    }

  }
}

async function getReport(){
  try {
    $q.loading.show({
      delay: 400, // ms
      message: 'Cargando...'
    })
    const response = await axios({
      method: 'get',
      url: window.location.protocol + "//" + window.location.hostname  + wsRoute + "?_rest=Reports"
    }, axiosConfig)
    const data = response.data
    var downloadLink = document.createElement("a");
    var fileData = ['\ufeff'+data];

    var blobObject = new Blob(fileData,{
       type: "text/csv;charset=utf-8;"
     });

    var url = URL.createObjectURL(blobObject);
    downloadLink.href = url;
    downloadLink.download = "products.csv";

    /*
     * Actually download CSV
     */
    document.body.appendChild(downloadLink);
    downloadLink.click();
    document.body.removeChild(downloadLink);
    $q.loading.hide()
  } catch (error) {
    $q.loading.hide()
    if (error) {
      showMessage(error)
    } else {
      showMessage(error)
    }

  }
}

</script>
<template>
  <q-card class="my-card" @click="supervisorModal = true">
    <q-parallax
        :src="assetsRoute + 'images/report.jpg'"
        :height="150"
    />

    <q-card-section>
      <div class="text-h6">Ver Reportes</div>
      <div class="text-subtitle2">Visualiza el movimiento de personas</div>
    </q-card-section>
  </q-card>

  <q-dialog v-model="supervisorModal" full-width full-height>
    <q-card>
      <q-card-section>
        <div class="text-h6">Reportes</div>
      </q-card-section>

      <q-separator/>
      <q-separator/>

      <q-card-section style="max-height: 85vh" class="scroll">
        <q-table
            title="Reporte de movimientos"
            :rows="attendance"
            :columns="columns"
            row-key="name"
        />
      </q-card-section>
      <q-separator/>
      <q-card-actions align="right">
        <q-btn flat label="Cerrar" color="primary" v-close-popup/>
        <q-btn flat label="Descargar reporte mes" color="positive" @click="getReport"/>
      </q-card-actions>
    </q-card>
  </q-dialog>
</template>
