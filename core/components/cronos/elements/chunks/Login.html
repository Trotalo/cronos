<script setup>
  import { ref, inject } from 'vue'
  import { useQuasar } from 'quasar'
  import axios from 'axios'

  const $q = useQuasar()

  axios.defaults.withCredentials = true
  
  const wsRoute = inject('wsroute')
  const assetsRoute = inject('assetsRoute')

  const axiosConfig = {
    headers: {
      'Content-Type': 'application/json',
      'Accept': 'application/json',
      'Access-Control-Allow-Origin': '*'
    }
  }

  const formState = ref({

    username: "",
    password: "",
    returnUrl: "/tmplogin.html",
    service: "login",
    Login: "Login"

  });

  const error = ref('')

  async function login() {
    try {
      error.value = ''
      const objectToStore = formState._rawValue
      $q.loading.show({
        delay: 400, // ms
        message: 'Cargando...'
      })
      const response = await axios({
        method: "post",
        url: window.location.protocol + "//" + window.location.hostname  + wsRoute + "?_rest=Login",
        data: objectToStore
      }, axiosConfig)
      /*formState.value = {
        username: '',
        password: '',
      }*/
      $q.loading.hide()
      if (response.data && response.data.object) {
        if (!response.data.object.success) {
          $q.dialog({
            title: 'Error',
            message: response.data.object.message
          })
        } else {
          window.location.href = response.data.object.redirect
        }
      } else {
        console.error(response)
        $q.dialog({
            title: 'Error',
            message: 'Error inesperado, intenta de nuevo!'
          })
      }
    
    } catch (er) {
      $q.loading.hide()
      if (er.response && er.response.data && er.response.data.message) {
        $q.dialog({
          title: 'Error',
          message: er.response.data.message
        })
      } else {
        $q.dialog({
          title: 'Error',
          message: er
        })
      }
      //showMessage(error.response.data.message)
      
      
    }
  }

  function validateEmail(email) {
    return /[a-z0-9]+@[a-z]+\.[a-z]{2,3}/.test(email);
  }
</script>

<template>
  <div class="column q-pa-lg">
    <div class="row">
      <q-card class="gt-xs col-grow">
        <q-card-section>
          <q-img
            :src="assetsRoute + 'images/vertical.png'"
            spinner-color="white"
            class="rounded-borders"
          >
          
            <!--<div class="absolute-bottom text-subtitle1 text-center">
              Trotalo - Herramientas de productividad
            </div>-->
          </q-img>
        </q-card-section>
      </q-card>
      <q-card square class="shadow-24 col-xs-12 col-sm-5" style="overflow: auto;">
        <q-card-section class="bg-deep-purple-7">
          <h4 v-if="error != ''" class="text-h4 text-red q-my-md">{{error}}</h4>
          <h4 class="text-h5 text-white q-my-md">Trotalo - Empresas</h4>

        </q-card-section>
        <q-form class="q-px-sm q-pt-xl" @submit.prevent="login">
          <q-card-section>

            <q-input v-model="formState.username"
                     square
                     type="email"
                     label="Email"
                     :rules="[(val) => validateEmail(val) || 'Ingresa un mail valido!.']">
              <template v-slot:prepend>
                <q-icon name="email"/>
              </template>
            </q-input>
            <q-input v-model="formState.password"
                     square
                     label="Password"
                     type="password" hint="Password"
                     :rules="[(val) => (val && val.length > 4) || 'Ingresa tu clave!',]">

              <template v-slot:prepend>
                <q-icon name="lock"/>
              </template>
              <template v-slot:append>
                <!--q-icon
                    :name="visibilityIcon" class="cursor-pointer" /-->
              </template>
            </q-input>

          </q-card-section>

          <q-card-actions class="q-px-lg">
            <q-btn
              unelevated
              size="lg"
              color="secondary"
              class="full-width text-white"
              type="submit"
              label="Ingresar"/>
          </q-card-actions>
        </q-form>
        <!--<q-card-section
          class="text-center q-pa-sm">
          <p class="text-grey-6">Olvido su clave?</p>
        </q-card-section>-->
      </q-card>
    </div>
  </div>
</template>
